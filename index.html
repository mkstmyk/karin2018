<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <title>あけましておめでとうございます</title>
        
      <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
      <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>     -->
      <script src="js/aframe-ar.js"></script>
      
    </head>
    <body>
            
      <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
        <a-assets>
             <a-asset-item id="dog" src="models/model-00500.obj"></a-asset-item>
             <a-asset-item id="mtl" src="models/model-00500.mtl"></a-asset-item>      
        </a-assets>

        <a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">                            
          <a-text value="0Peace, Love\nand Joy to You!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#8ACBD3">
          </a-text>
          
          <a-obj-model 
	     src="#dog"
	     mtl="#mtl"
	     position="-5 0 0" rotation="-90 0 0" scale="5 5 5"
	     <!-- play-all-model-animation="" -->		  
             <!--
		 <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
		 -->
          </a-obj-model>
        </a-marker>

        <a-entity camera></a-entity>
        
      </a-scene>
    </body>
  </html>
