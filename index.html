      <script type="text/javascript">
      let els = document.querySelectorAll('a-obj-model');
      let current = 0, total = els.length;
      let hideAll = ()=> {
        for (let el of els) {
          el.setAttribute('visible', false);
        }
      }
      let show = ()=>{
        hideAll();
        if (current > total-1) {
          current = 0;
        }
        els[current].setAttribute('visible', true);
        current++;
      }
      show();
      setInterval(show, 200);
    </script>
